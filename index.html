<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSS MEM SLIDER</title>
   <link rel="stylesheet" href="/style.css">
</head>

<body>
   <div id="slider">
      <input type="radio" name="radio" id="slide1" checked>
      <input type="radio" name="radio" id="slide2">
      <input type="radio" name="radio" id="slide3">
      <input type="radio" name="radio" id="slide4">
      <div id="slides">
         <div id="overflow">
            <div class="inner">
               <div class="slide slide-1">
                  <div class="slide-content">
                     <img src="/img/Mem1.jpg" alt="mem1">
                  </div>
               </div>
               <div class="slide slide-2">
                  <div class="slide-content">
                     <img src="/img/Mem2.jpg" alt="mem2">
                  </div>
               </div>
               <div class="slide slide-3">
                  <div class="slide-content">
                     <img src="/img/Mem3.jpg" alt="mem3">
                  </div>
               </div>
               <div class="slide slide-4">
                  <div class="slide-content">
                     <img src="/img/Mem4.jpg" alt="mem4">
                  </div>
               </div>
            </div>
         </div>

      </div>

      <div id="slider-footer">
         <div class="slides-title">
            <div id="overflow-footer">
               <div class="inner-footer">
                  <div class="slide-footer title-1">
                     <h4>То, что вы здесь увидите, называется мемы</h4>
                  </div>
                  <div class="slide-footer title-2">
                     <h4>Не спать, ученик!</h4>
                  </div>
                  <div class="slide-footer title-3">
                     <h4>Когда нашел мемы для таска</h4>
                  </div>
                  <div class="slide-footer title-4">
                     <h4>Вставай! dead-line проспала!</h4>
                  </div>
               </div>
            </div>
         </div>
         <div id="bullets">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
         </div>
      </div>

   </div>
</body>

</html>
